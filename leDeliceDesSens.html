<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Insertion des icônes FontAwesome-->
        <script src="https://kit.fontawesome.com/4be8471875.js" crossorigin="anonymous"></script>
        <!--Insertion du reset des styles par défaut-->
        <link rel="stylesheet" href="styles/css/reset.css">
        <!--Insertion des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Insertion de mon style css-->
        <link rel="stylesheet" href="styles/css/style.css">
        <title>Le délice des sens</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <a href="index.html" class="header__arrow"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
        </header>
        <!--FIN HEADER-->
        <main class="main">
            <div class="main__img-container">
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" class="main__img-container__image">
            </div>
            <section class="main__section">
                <form class="main__h1">
                    <h1>Le délice des sens</h1>
                    <label for="heart">
                        <i class="far fa-heart"></i>
                        <input type="checkbox" name="heart" id="heart" class="main__h1__checkbox">
                    </label> 
                </form>
                <form class="main__form">
                    <h2 class="main__h2">ENTRÉES</h2>
                    <div class="main__border"></div>
                    <label for="thon">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Tartare de thon</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Assaisonné au yuzu</p>
                                <p class="main__form__choice__bold-child">25€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="thon" id="thon" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="bouchee">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Bouchée de homard croustillant</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Et sa farandole de petits légumes</p>
                                <p class="main__form__choice__bold-child">35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="bouchee" id="bouchee" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="cepes">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Velouté de cèpes</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Aux truffes</p>
                                <p class="main__form__choice__bold-child">20€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="cepes" id="cepes" class="main__form__checkbox">
                        </div>
                    </label>
                    <h2 class="main__h2">PLATS</h2>
                    <div class="main__border"></div>
                    <label for="poulet">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Poulet rôti aux herbes de Provence</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Et sa crème de truffe</p>
                                <p class="main__form__choice__bold-child">40€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="poulet" id="poulet" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="langouste">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Langouste rôtie</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Et ses légumes de saison</p>
                                <p class="main__form__choice__bold-child">35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="langouste" id="langouste" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="cote">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Côte de boeuf Angus</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Et sa purée de panais</p>
                                <p class="main__form__choice__bold-child">44€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="cote" id="cote" class="main__form__checkbox">
                        </div>
                    </label>
                    <h2 class="main__h2">DESSERTS</h2>
                    <div class="main__border"></div>
                    <label for="farandole">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Farandole de desserts</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Du chef</p>
                                <p class="main__form__choice__bold-child">18€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="farandole" id="farandole" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="creme">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Crème brulée</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Revisitée</p>
                                <p class="main__form__choice__bold-child">22€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="creme" id="creme" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="tiramisu">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__bold-child">Tiramisu</h2>
                            <div class="main__form__choice__subtitle">
                                <p>À la noisette</p>
                                <p class="main__form__choice__title main__form__choice__bold-child">23€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="tiramisu" id="tiramisu" class="main__form__checkbox">
                        </div>
                    </label>
                    <input type="submit" value="Commander" class="main__form__btn">
                </form>
            </section>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <img src="images/logo/ohmyfood@2x--white.svg" alt="logo ohmyfood white" class="footer__logo">
            <ul>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-utensils footer__li__link__icon"></i>Proposez un restaurant</a></li>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-hands-helping footer__li__link__icon"></i>Devenir partenaire</a></li>
                <li class="footer__li"><a href="" class="footer__li__link">Mentions légales</a></li>
                <li class="footer__li"><a href="mailto:a.lukaszewicz@outlook.com" class="footer__li__link">Contact</a></li>
            </ul>
        </footer>
        <!--FIN FOOTER-->
    </body>
</html>
