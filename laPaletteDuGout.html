<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Insertion des icônes FontAwesome-->
        <script src="https://kit.fontawesome.com/4be8471875.js" crossorigin="anonymous"></script>
        <!--Insertion du reset des styles par défaut-->
        <link rel="stylesheet" href="styles/css/reset.css">
        <!--Insertion des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Insertion de mon style css-->
        <link rel="stylesheet" href="styles/css/prefixed/style.css">
        <title>La palette du goût</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <a href="index.html" class="header__arrow"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
        </header>
        <!--FIN HEADER-->
        <main class="main">
            <div class="main__img-container">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="main__img-container__image">
            </div>
            <section class="main__section">
                <form class="main__h1">
                    <h1>La palette du goût</h1>
                    <label for="heart6">
                        <input type="checkbox" name="heart6" id="heart6" class="main__h1__checkbox">
                        <i class="far fa-heart"></i>
                    </label> 
                </form>
                <form class="main__form">
                    <h2 class="main__h2 apparition apparition--1">ENTRÉES</h2>
                    <div class="main__border apparition apparition--1"></div>
                    <label for="fricasse">
                        <div class="main__form__choice apparition apparition--2">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Fricassée d'escargot</h2>
                            <input type="checkbox" name="fricasse" id="fricasse" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Au piment d'Espelette</p>
                                <p class="main__form__choice__bold-child prix">25€</p>
                            </div>
                        </div>
                    </label>
                    <label for="canard">
                        <div class="main__form__choice apparition apparition--3">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Foie gras de canard mi-cuit</h2>
                            <input type="checkbox" name="canard" id="canard" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Et ses copeaux de truffe noire</p>
                                <p class="main__form__choice__bold-child prix">35€</p>
                            </div>
                        </div>
                    </label>
                    <label for="oeuf">
                        <div class="main__form__choice apparition apparition--4">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Oeuf au plat</h2>
                            <input type="checkbox" name="oeuf" id="oeuf" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Assaisonné à la truffe sur lit de caviar</p>
                                <p class="main__form__choice__bold-child prix">20€</p>
                            </div>
                        </div>
                    </label>
                    <h2 class="main__h2 apparition apparition--5">PLATS</h2>
                    <div class="main__border apparition apparition--5"></div>
                    <label for="filet">
                        <div class="main__form__choice apparition apparition--6">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Filet de boeuf aux herbes</h2>
                            <input type="checkbox" name="filet" id="filet" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Accompagné de sa ribambelle de légumes</p>
                                <p class="main__form__choice__bold-child prix">40€</p>
                            </div>
                        </div>
                    </label>
                    <label for="parmentier">
                        <div class="main__form__choice apparition apparition--7">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Parmentier de queue de boeuf</h2>
                            <input type="checkbox" name="parmentier" id="parmentier" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">À la truffe noire sur sa purée de panais</p>
                                <p class="main__form__choice__bold-child prix">35€</p>
                            </div>
                        </div>
                    </label>
                    <label for="turbot">
                        <div class="main__form__choice apparition apparition--8">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Filet de turbot</h2>
                            <input type="checkbox" name="turbot" id="turbot" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Aux agrumes</p>
                                <p class="main__form__choice__bold-child prix">44€</p>
                            </div>
                        </div>
                    </label>
                    <h2 class="main__h2 apparition apparition--9">DESSERTS</h2>
                    <div class="main__border apparition apparition--9"></div>

                    <label for="paris">
                        <div class="main__form__choice apparition apparition--10">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Paris-Brest</h2>
                            <input type="checkbox" name="paris" id="paris" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Revisité</p>
                                <p class="main__form__choice__bold-child prix">18€</p>
                            </div>
                        </div>
                    </label>
                    <label for="chocolat">
                        <div class="main__form__choice apparition apparition--11">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Macaron au chocolat d'exception</h2>
                            <input type="checkbox" name="chocolat" id="chocolat" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Et glace à la vanille de Madagascar</p>
                                <p class="main__form__choice__bold-child prix">22€</p>
                            </div>
                        </div>
                    </label>

                    <label for="mousse">
                        <div class="main__form__choice apparition apparition--12">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Mousse au chocolat</h2>
                            <input type="checkbox" name="mousse" id="mousse" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Au piment d'Espelette et à la truffe noire</p>
                                <p class="main__form__choice__bold-child prix">23€</p>
                            </div>
                        </div>
                    </label>
                    <input type="submit" value="Commander" class="main__form__btn apparition apparition--13">
                </form>
            </section>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <img src="images/logo/ohmyfood@2x--white.svg" alt="logo ohmyfood white" class="footer__logo">
            <ul>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-utensils footer__li__link__icon"></i>Proposez un restaurant</a></li>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-hands-helping footer__li__link__icon"></i>Devenir partenaire</a></li>
                <li class="footer__li"><a href="" class="footer__li__link">Mentions légales</a></li>
                <li class="footer__li"><a href="mailto:a.lukaszewicz@outlook.com" class="footer__li__link">Contact</a></li>
            </ul>
        </footer>
        <!--FIN FOOTER-->
    </body>
</html>
