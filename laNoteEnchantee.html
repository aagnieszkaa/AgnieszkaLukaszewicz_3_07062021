<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Insertion des icônes FontAwesome-->
        <script src="https://kit.fontawesome.com/4be8471875.js" crossorigin="anonymous"></script>
        <!--Insertion du reset des styles par défaut-->
        <link rel="stylesheet" href="styles/css/reset.css">
        <!--Insertion des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Insertion de mon style css-->
        <link rel="stylesheet" href="styles/css/style.css">
        <title>La note enchantée</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <a href="index.html" class="header__arrow"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
        </header>
        <!--FIN HEADER-->
        <main class="main">
            <div class="main__img-container">
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="main__img-container__image main__img-container__image--note-enchantee">
            </div>
            <section class="main__section">
                <form class="main__h1">
                    <h1>La note enchantée</h1>
                    <label for="heart5">
                        <input type="checkbox" name="heart5" id="heart5" class="main__h1__checkbox">
                        <i class="far fa-heart"></i>
                    </label> 
                </form>
                <form class="main__form">
                    <h2 class="main__h2">ENTRÉES</h2>
                    <div class="main__border"></div>
                    <label for="ravioles">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Ravioles de foie gras</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Accompagnés de leur crème à la truffe</p>
                                <p class="main__form__choice__bold-child">25€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="ravioles" id="ravioles" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="caviar">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Caviar osciètre</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Sur blini à la farine de blé noir</p>
                                <p class="main__form__choice__bold-child">35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="caviar" id="caviar" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="homard">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Homard et espuma de potiron</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Mariné aux zestes d'orange</p>
                                <p class="main__form__choice__bold-child">20€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="homard" id="homard" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="foie">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Foie gras de canard cuit entier</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Confiture de figue et pain toasté</p>
                                <p class="main__form__choice__bold-child">35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="foie" id="foie" class="main__form__checkbox">
                        </div>
                    </label>
                    <h2 class="main__h2">PLATS</h2>
                    <div class="main__border"></div>
                    <label for="noix">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Noix de coquilles Saint-Jacques</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Sur lit de purée de céleri-rave</p>
                                <p class="main__form__choice__bold-child">40€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="noix" id="noix" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="langoustine">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Langoustine poêlée</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Purée de patate douce</p>
                                <p class="main__form__choice__bold-child">35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="langoustine" id="langoustine" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="mijote">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Mijoté de queue de boeuf</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Et riz sauvage aux zestes de citron</p>
                                <p class="main__form__choice__bold-child">44€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="mijote" id="mijote" class="main__form__checkbox">
                        </div>
                    </label>
                    <h2 class="main__h2">DESSERTS</h2>
                    <div class="main__border"></div>
                    <label for="macaron">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Macaron noisette et chocolat</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <p class="main__form__choice__bold-child">18€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="macaron" id="macaron" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="baba">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Baba au rhum revisité</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Avec son coulis de citron</p>
                                <p class="main__form__choice__bold-child">22€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="baba" id="baba" class="main__form__checkbox">
                        </div>
                    </label>
                    <label for="tarte">
                        <div class="main__form__choice">
                            <h2 class="main__form__choice__bold-child">Tarte au citron meringuée</h2>
                            <div class="main__form__choice__subtitle">
                                <p>Déstructurée</p>
                                <p class="main__form__choice__title main__form__choice__bold-child">23€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="tarte" id="tarte" class="main__form__checkbox">
                        </div>
                    </label>
                    <input type="submit" value="Commander" class="main__form__btn">
                </form>
            </section>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <img src="images/logo/ohmyfood@2x--white.svg" alt="logo ohmyfood white" class="footer__logo">
            <ul>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-utensils footer__li__link__icon"></i>Proposez un restaurant</a></li>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-hands-helping footer__li__link__icon"></i>Devenir partenaire</a></li>
                <li class="footer__li"><a href="" class="footer__li__link">Mentions légales</a></li>
                <li class="footer__li"><a href="mailto:a.lukaszewicz@outlook.com" class="footer__li__link">Contact</a></li>
            </ul>
        </footer>
        <!--FIN FOOTER-->
    </body>
</html>
