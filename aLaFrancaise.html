<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Insertion des icônes FontAwesome-->
        <script src="https://kit.fontawesome.com/4be8471875.js" crossorigin="anonymous"></script>
        <!--Insertion du reset des styles par défaut-->
        <link rel="stylesheet" href="styles/css/reset.css">
        <!--Insertion des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Insertion de mon style css-->
        <link rel="stylesheet" href="styles/css/prefixed/style.css">
        <title>À la française</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <a href="index.html" class="header__arrow"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
        </header>
        <!--FIN HEADER-->
        <main class="main">
            <div class="main__img-container">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française" class="main__img-container__image">
            </div>
            <section class="main__section">
                <form class="main__h1">
                    <h1>À la française</h1>
                    <label for="heart4">
                        <input type="checkbox" name="heart4" id="heart4" class="main__h1__checkbox">
                        <i class="far fa-heart"></i>
                    </label> 
                </form>
                <form class="main__form">
                    <h2 class="main__h2 apparition apparition--1">ENTRÉES</h2>
                    <div class="main__border apparition apparition--1"></div>
                    <label for="tartare">
                        <div class="main__form__choice apparition apparition--2">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Tartare de poulpe acidulé</h2>
                            <input type="checkbox" name="tartare" id="tartare" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Aux zestes d'orange</p>
                                <p class="main__form__choice__bold-child prix">25€</p>
                            </div>
                        </div>
                    </label>
                    <label for="veloute">
                        <div class="main__form__choice apparition apparition--3">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Velouté de légumes d'antan</h2>
                            <input type="checkbox" name="veloute" id="veloute" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Carotte, panais, topinambour</p>
                                <p class="main__form__choice__bold-child prix">35€</p>
                            </div>
                        </div>
                    </label>
                    <label for="soupe">
                        <div class="main__form__choice apparition apparition--4">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Soupe à l'oignon</h2>
                            <input type="checkbox" name="soupe" id="soupe" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Revisitée</p>
                                <p class="main__form__choice__bold-child prix">20€</p>
                            </div>
                        </div>
                    </label>
                    <h2 class="main__h2 apparition apparition--5">PLATS</h2>
                    <div class="main__border apparition apparition--5"></div>
                    <label for="coquilles">
                        <div class="main__form__choice apparition apparition--6">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Coquilles Saint-Jacques</h2>
                            <input type="checkbox" name="coquilles" id="coquilles" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Accompagnées d'une purée de panais</p>
                                <p class="main__form__choice__bold-child prix">40€</p>
                            </div>
                        </div>
                    </label>
                    <label for="magret">
                        <div class="main__form__choice apparition apparition--7">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Magret de canard</h2>
                            <input type="checkbox" name="magret" id="magret" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Et parmentier de pommes de terre</p>
                                <p class="main__form__choice__bold-child prix">35€</p>
                            </div>
                        </div>
                    </label>
                    <label for="pigeonneau">
                        <div class="main__form__choice apparition apparition--8">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Pigeonneau d’Ille-et-Vilaine</h2>
                            <input type="checkbox" name="pigeonneau" id="pigeonneau" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Sur son lit de gnocchis aux légumes</p>
                                <p class="main__form__choice__bold-child prix">44€</p>
                            </div>
                        </div>
                    </label>
                    <h2 class="main__h2 apparition apparition--9">DESSERTS</h2>
                    <div class="main__border"></div>
                    <label for="petales">
                        <div class="main__form__choice apparition apparition--10">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Pétales de violettes glacés</h2>
                            <input type="checkbox" name="petales" id="petales" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Et purée de noisettes</p>
                                <p class="main__form__choice__bold-child prix">18€</p>
                            </div>
                        </div>
                    </label>
                    <label for="fondant">
                        <div class="main__form__choice apparition apparition--11">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Fondant au chocolat</h2>
                            <input type="checkbox" name="fondant" id="fondant" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Revisité</p>
                                <p class="main__form__choice__bold-child prix">22€</p>
                            </div>
                        </div>
                    </label>
                    <label for="millefeuille">
                        <div class="main__form__choice apparition apparition--12">
                            <h2 class="main__form__choice__title main__form__choice__bold-child">Millefeuille croustillant</h2>
                            <input type="checkbox" name="millefeuille" id="millefeuille" class="main__form__checkbox">
                            <div class="fa-check-circle-father"><i class="fas fa-check-circle"></i></div>
                            <div class="main__form__choice__subtitle">
                                <p class="main__form__choice__subtitle__description">Myrtilles et pâte d’amande</p>
                                <p class="main__form__choice__bold-child prix">23€</p>
                            </div>
                        </div>
                    </label>
                    <input type="submit" value="Commander" class="main__form__btn apparition apparition--13">
                </form>
            </section>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <img src="images/logo/ohmyfood@2x--white.svg" alt="logo ohmyfood white" class="footer__logo">
            <ul>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-utensils footer__li__link__icon"></i>Proposez un restaurant</a></li>
                <li class="footer__li"><a href="" class="footer__li__link"><i class="fas fa-hands-helping footer__li__link__icon"></i>Devenir partenaire</a></li>
                <li class="footer__li"><a href="" class="footer__li__link">Mentions légales</a></li>
                <li class="footer__li"><a href="mailto:a.lukaszewicz@outlook.com" class="footer__li__link">Contact</a></li>
            </ul>
        </footer>
        <!--FIN FOOTER-->
    </body>
</html>
