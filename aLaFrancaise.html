<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Insertion des icônes FontAwesome-->
        <script src="https://kit.fontawesome.com/4be8471875.js" crossorigin="anonymous"></script>
        <!--Insertion du reset des styles par défaut-->
        <link rel="stylesheet" href="styles/css/reset.css">
        <!--Insertion des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Insertion de mon style css-->
        <link rel="stylesheet" href="styles/css/style.css">
        <title>À la française</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <a href="index.html" class="header__arrow"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
        </header>
        <!--FIN HEADER-->
        <main class="main">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française" class="main__image">
            <section class="main__section">
                <h1 class="main__h1">À la française<i class="far fa-heart"></i></h1> 
                <form class="main__form">
                    <h2 class="main__h2">ENTRÉES</h2>
                    <div class="main__border"></div>
                    <label for="tartare">
                        <div class="main__form__choice">
                            <h2>Tartare de poulpe acidulé</h2>
                            <div>
                                <p>Aux zestes d'orange</p>
                                <p>25€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="tartare" id="tartare">
                        </div>
                    </label>
                    <label for="veloute">
                        <div class="main__form__choice">
                            <h2>Velouté de légumes d'antan</h2>
                            <div>
                                <p>Carotte, panais, topinambour</p>
                                <p>35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="veloute" id="veloute">
                        </div>
                    </label>
                    <label for="soupe">
                        <div class="main__form__choice">
                            <h2>Soupe à l'oignon</h2>
                            <div>
                                <p>Revisitée</p>
                                <p>20€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="soupe" id="soupe">
                        </div>
                    </label>
                    <h2 class="main__h2">PLATS</h2>
                    <div class="main__border"></div>
                    <label for="coquilles">
                        <div class="main__form__choice">
                            <h2>Coquilles Saint-Jacques</h2>
                            <div>
                                <p>Accompagnées d'une purée de panais</p>
                                <p>40€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="coquilles" id="coquilles">
                        </div>
                    </label>
                    <label for="magret">
                        <div class="main__form__choice">
                            <h2>Magret de canard</h2>
                            <div>
                                <p>Et parmentier de pommes de terre</p>
                                <p>35€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="magret" id="magret">
                        </div>
                    </label>
                    <label for="pigeonneau">
                        <div class="main__form__choice">
                            <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                            <div>
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <p>44€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="pigeonneau" id="pigeonneau">
                        </div>
                    </label>
                    <h2 class="main__h2">DESSERTS</h2>
                    <div class="main__border"></div>
                    <label for="petales">
                        <div class="main__form__choice">
                            <h2>Pétales de violettes glacés</h2>
                            <div>
                                <p>Et purée de noisettes</p>
                                <p>18€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="petales" id="petales">
                        </div>
                    </label>
                    <label for="fondant">
                        <div class="main__form__choice">
                            <h2>Fondant au chocolat</h2>
                            <div>
                                <p>Revisité</p>
                                <p>22€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="fondant" id="fondant">
                        </div>
                    </label>
                    <label for="millefeuille">
                        <div class="main__form__choice">
                            <h2>Millefeuille croustillant</h2>
                            <div>
                                <p>Myrtilles et pâte d’amande</p>
                                <p>23€</p>
                            </div>
                            <i class="fas fa-check-circle"></i>
                            <input type="checkbox" name="millefeuille" id="millefeuille">
                        </div>
                    </label>
                </form>
            </section>
        </main>
        <!--FOOTER-->
        <footer>
            <img src="images/logo/ohmyfood@2x--white.svg" alt="logo ohmyfood white">
            <a href=""><i class="fas fa-utensils"></i>Proposez un restaurant</a>
            <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="mailto:a.lukaszewicz@outlook.com">Contact</a>
        </footer>
        <!--FIN FOOTER-->
    </body>
</html>
